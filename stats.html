<!DOCTYPE html>
<html>
<head>
    <title>Are we bad at XHR?</title>
    <style type='text/css'>
        iframe.pinger {
            display: none;
        }

        #results th{
            font-weight: bold;
        }
    </style>
    <script type='text/javascript' src='stats.js'></script>
</head>
<body>
    <iframe class='pinger' origin='github' src='pinger.html'></iframe>

    <h1>Are we bad at XHR?</h1>

    <table id='results'>
        <thead>
            <tr>
                <th>Origin</th>
                <th>Pings</th>
                <th>Successful</th>
                <th>Failure (total)</th>
                <th>Failure (timeout)</th>
                <th>Failure (connection)</th>
            </tr>
        </thead>
        <tbody id='results-tbody'>
        </tbody>
    </table>
</body>
</html>
